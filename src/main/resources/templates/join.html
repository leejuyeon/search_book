<html>
<head>
<meta charset="utf-8" />
<title>join</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>

<body>
	<nav class="nav-extended">
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Search Book <i
				class="material-icons">book</i></a>
		</div>
	</nav>
	<h5>
		Create a Account <i class="material-icons">account_circle</i>
	</h5>



	<form action="/member" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div class="row">
			<div class="input-field col s12">
				<input id="user_name" name="uid" type="text" class="validate" /> <label
					for="user_name">Username</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="email" name="uemail" type="email" class="validate" /> <label
					for="email">Email</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="password" name="upw" type="password" class="validate" />
				<label for="password">Password</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">

				<button class="btn waves-effect waves-light" type="submit"
					name="action">
					Submit<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</form>


	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">This is "Search Book" Application</h5>
					<p class="grey-text text-lighten-4">base kakao search API</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Page Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="/">INDEX</a></li>
						<li><a class="grey-text text-lighten-3" href="/join">JOIN</a></li>
						<li><a class="grey-text text-lighten-3" href="/login">LOGIN</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2019 By jylee <a class="grey-text text-lighten-4 right"
					href="/pdf/jylee_info.pdf">More Info</a>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
